    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/script.js"></script>
    <script>
        
        let isRedirecting = false;

        window.addEventListener('scroll', function() {
            if (!isRedirecting && (window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                isRedirecting = true; // Empêche la redirection multiple
                setTimeout(function() {
                    // Redirige vers la deuxième page après 3 secondes
                    window.location.href = 'store.html';
                }, 9000); // 9000 millisecondes = 9 secondes
            }
        });
    </script>
